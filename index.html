<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>El Despacho Café</title>
</head>
<body>
    <header>
        <h1>El Despacho Café</h1>
    </header>
    <main>
        <!-- Sección de productos en la Carta -->
        <section id="productosCarta">
            <h2>El Despacho Café - Carta</h2>
            <div id="listaProductos" class="d-grid gap-2 d-md-block">
                <button class="btn btn-outline-secondary" type="button">Café Solo</button>
                <button class="btn btn-outline-secondary" type="button">Cafe Americano</button>
            </div>
        </section>

        <!-- Sección de la Comanda -->
        <section id="comanda">
            <h2>Comanda</h2>
            <ul id="listaComanda"></ul>
            <p>Total: $<span id="total"></span></p>
            <button id="vaciarComanda" class="btn btn-danger">Cancelar Comanda</button>
            <button id="realizarComanda" class="btn btn-success">Realizar Comanda</button>
        </section>

        <!-- Campo de búsqueda -->
        <div class="input-group mb-3">
            <input type="text" class="form-control" id="buscar" placeholder="Buscar productos">
            <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button">Buscar</button>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 El Despacho Café</p>
    </footer>

    <!-- Script JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./JavaScript/App.js"></script>
</body>
</html>
