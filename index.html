<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>El Despacho Café</title>
</head>
<body>
    <header>
        <h1>El Despacho Café</h1>
    </header>
    <main>
        <!-- Sección de productos en la Carta -->
        <section id="productosCarta">
            <h2>El Despacho Café - Carta</h2>
            <div class="container text-center">
                <!-- Botones de categoría desplegables -->
                <div class="btn-group" role="group" aria-label="Categorías" id="categoriaProductos">
                    <!-- Botones de categoría -->
                    <button type="button" class="btn btn-primary btn-categoria" data-categoria="Cafes">Cafés</button>
                    <button type="button" class="btn btn-primary btn-categoria" data-categoria="Tostadas">Tostadas</button>
                    <button type="button" class="btn btn-primary btn-categoria" data-categoria="Tartas">Tartas</button>
                    <button type="button" class="btn btn-primary btn-categoria" data-categoria="Desayunos">Desayunos</button>
                    <button type="button" class="btn btn-primary btn-categoria" data-categoria="Tapas">Tapas</button>
                </div>
                <!-- Lista de productos -->
                <div id="listaProductos" class="row row-cols-2 row-cols-lg-5 g-2 g-lg-3"></div>
            </div>
        </section>

        <!-- Sección de la Comanda -->
        <section id="comanda">
            <h2>Comanda</h2>
            <ul id="listaComanda"></ul>
            <p>Total: $<span id="total"></span></p>
            <button id="vaciarComanda" class="btn btn-danger">Cancelar Comanda</button>
            <button id="realizarComanda" class="btn btn-success">Realizar Comanda</button>
        </section>

        <!-- Campo de búsqueda -->
        <div class="input-group mb-3">
            <input type="text" class="form-control" id="buscar" placeholder="Buscar productos">
            <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button">Buscar</button>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 El Despacho Café</p>
    </footer>

    <!-- Script JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <script src="./JavaScript/menu.js"></script>
    <script src="./JavaScript/comanda.js"></script>
</body>
</html>
